# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,    r: 'release'}
          - {os: windows-latest,  r: 'devel'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          error-on: "note"
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::V8
          needs: check

      - uses: r-lib/actions/setup-tinytex@v2

      - name: Install LaTeX packages 'courier' (font) and 'makeindex' on Windows
        # to fix PDF error "Cannot find pcrr8t.mf."
        # and:
        # * checking PDF version of manual ... WARNING
        #   LaTeX errors when creating PDF version.
        #   This typically indicates Rd problems.
        #   LaTeX errors found:
        # * checking PDF version of manual without index ... OK
        if: runner.os == 'Windows'
        run: |
          tlmgr --version
          tlmgr install courier makeindex
                    
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--compact-vignettes=gs+qpdf")'
          args: 'c("--as-cran")'
